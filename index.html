<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>벽돌깨기 PWA</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { margin: 0; overflow: hidden; background: #222; font-family: 'Arial', sans-serif; color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; width: 100vw; }
        h1 { display: none; }
        #game-canvas { display: none; background: #eee; }

        /* 사운드 아이콘 스타일 */
        #sound-icon { position: absolute; top: 20px; right: 20px; width: 40px; height: 40px; cursor: pointer; z-index: 20; background-color: rgba(0, 0, 0, 0.4); border-radius: 50%; transform: scale(0.9); transition: transform 0.2s; }
        #sound-icon:hover { transform: scale(1.0); }
        #sound-icon::before { content: ''; position: absolute; left: 15%; top: 50%; transform: translateY(-50%); width: 35%; height: 35%; background: white; clip-path: polygon(0 0, 100% 20%, 100% 80%, 0% 100%); }
        #sound-icon.sound-on::after { content: ''; position: absolute; left: 55%; top: 50%; transform: translateY(-50%); width: 45%; height: 70%; border: 2px solid white; border-radius: 50%; border-left-color: transparent; border-top-color: transparent; border-bottom-color: transparent; animation: sound-wave 1s infinite linear; }
        #sound-icon.sound-off::after { content: '×'; position: absolute; left: 55%; top: 50%; transform: translateY(-48%); font-size: 28px; color: white; font-weight: bold; line-height: 1; }
        @keyframes sound-wave { 0% { transform: translateY(-50%) scale(0.7); opacity: 0; } 50% { opacity: 1; } 100% { transform: translateY(-50%) scale(1); opacity: 0; } }

        /* 시작 화면 스타일 */
        #start-screen { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; background: #222; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; z-index: 100; }
        #start-game-title { color: #0095DD; font-size: 8vw; font-weight: bold; margin-bottom: 20px; text-shadow: 3px 3px 10px rgba(0,0,0,0.7); }
        #start-school-info { color: rgba(255, 255, 255, 0.6); font-size: 3.5vw; line-height: 1.4; margin-bottom: 50px; text-shadow: 1px 1px 3px rgba(0,0,0,0.5); }
        #start-button { margin-top: 40px; padding: 15px 40px; font-size: 5vw; font-weight: bold; background-color: #0095DD; color: white; border: none; border-radius: 10px; cursor: pointer; text-shadow: 1px 1px 2px rgba(0,0,0,0.5); transition: transform 0.2s, box-shadow 0.2s; }
        #start-button:hover { transform: scale(1.05); box-shadow: 0 0 20px rgba(0, 149, 221, 0.7); }

        /* 게임 중 중앙 로고: '비봉고등학교 AI게임콘텐츠학과' */
        #school-logo-in-game {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.8);
            font-size: 5vw;
            font-weight: bold;
            z-index: 10;
            pointer-events: none;
            text-align: center;
            line-height: 1.3;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.4);
            display: none; /* 처음엔 숨김 */
        }
    </style>
</head>
<body>

<div id="start-screen">
    <h2 id="start-game-title">벽돌깨기 게임</h2>
    <p id="start-school-info">비봉고등학교<br>AI게임콘텐츠학과</p>
    <button id="start-button">시작</button>
</div>

<div id="school-logo-in-game">비봉고등학교<br>AI게임콘텐츠학과</div>
<div id="game-title-in-game">벽돌깨기 게임</div>
<div id="department-name-in-game">AI게임콘텐츠학과</div>
<div id="sound-icon" class="sound-on"></div>

<canvas id="game-canvas"></canvas>
<audio id="bgm" src="bgm.mp3" loop></audio>

<script>
    // 게임 요소
    const canvas = document.getElementById("game-canvas");
    const ctx = canvas.getContext("2d");
    const bgm = document.getElementById("bgm");
    const soundIcon = document.getElementById("sound-icon");

    // 시작 화면 요소
    const startScreen = document.getElementById("start-screen");
    const startButton = document.getElementById("start-button");

    // 게임 중 표시될 텍스트 요소들
    const schoolLogoInGame = document.getElementById("school-logo-in-game");
    const gameTitleInGame = document.getElementById("game-title-in-game");
    const departmentNameInGame = document.getElementById("department-name-in-game");

    // 게임 시작 함수
    function startGame() {
        startScreen.style.display = 'none'; // 시작 화면 숨기기
        canvas.style.display = 'block'; // 게임 캔버스 보이기

        // 게임 중 로고/텍스트 보이기
        schoolLogoInGame.style.display = 'block';
        gameTitleInGame.style.display = 'block';
        departmentNameInGame.style.display = 'block';
        
        // 음악 재생
        bgm.volume = 0.5;
        bgm.play().catch(error => console.log("음악 재생에 사용자의 상호작용이 필요합니다."));

        // 게임 로직 시작
        draw();
    }

    // 시작 버튼에 클릭 이벤트 추가
    startButton.addEventListener('click', startGame);

    // 사운드 아이콘 클릭 이벤트
    soundIcon.addEventListener('click', toggleMusic);
    function toggleMusic() {
        if (bgm.paused) {
            bgm.play();
            soundIcon.classList.remove('sound-off');
            soundIcon.classList.add('sound-on');
        } else {
            bgm.pause();
            // BUG FIX: 'on', 'off'를 'sound-on', 'sound-off'로 수정
            soundIcon.classList.remove('sound-on');
            soundIcon.classList.add('sound-off');
        }
    }
    
    // --- 게임 로직 ---
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let ballRadius = canvas.width / 70; // 공 크기 키움
    let x = canvas.width / 2;
    let y = canvas.height - 30;
    let dx = canvas.width / 150;
    let dy = -dx;

    const paddleHeight = 15;
    const paddleWidth = canvas.width / 6;
    let paddleX = (canvas.width - paddleWidth) / 2;
    let rightPressed = false;
    let leftPressed = false;
    const brickRowCount = 4;
    const brickColumnCount = 7;
    const brickPadding = canvas.width / 100;
    const brickOffsetTop = 40;
    const brickOffsetLeft = canvas.width / 20;
    const brickWidth = (canvas.width - (brickOffsetLeft * 2) - (brickPadding * (brickColumnCount - 1))) / brickColumnCount;
    const brickHeight = canvas.height / 25;
    let score = 0;
    let lives = 3;
    const bricks = [];
    for (let c = 0; c < brickColumnCount; c++) { bricks[c] = []; for (let r = 0; r < brickRowCount; r++) { bricks[c][r] = { x: 0, y: 0, status: 1 }; } }
    
    window.addEventListener('resize', () => document.location.reload());
    document.addEventListener("keydown", keyDownHandler);
    document.addEventListener("keyup", keyUpHandler);
    document.addEventListener("mousemove", mouseMoveHandler);
    document.addEventListener("touchmove", touchMoveHandler, { passive: false });

    function keyDownHandler(e) { if (e.key == "Right" || e.key == "ArrowRight") rightPressed = true; else if (e.key == "Left" || e.key == "ArrowLeft") leftPressed = true; }
    function keyUpHandler(e) { if (e.key == "Right" || e.key == "ArrowRight") rightPressed = false; else if (e.key == "Left" || e.key == "ArrowLeft") leftPressed = false; }
    function mouseMoveHandler(e) { const relativeX = e.clientX - canvas.offsetLeft; if (relativeX > 0 && relativeX < canvas.width) { paddleX = relativeX - paddleWidth / 2; } }
    function touchMoveHandler(e) { const relativeX = e.touches[0].clientX - canvas.offsetLeft; if (relativeX > 0 && relativeX < canvas.width) { paddleX = relativeX - paddleWidth / 2; e.preventDefault(); } }
    
    function drawBall() { ctx.beginPath(); ctx.arc(x, y, ballRadius, 0, Math.PI * 2); ctx.fillStyle = "#FF4500"; ctx.fill(); ctx.closePath(); }
    function drawPaddle() { ctx.beginPath(); ctx.rect(paddleX, canvas.height - paddleHeight - 10, paddleWidth, paddleHeight); ctx.fillStyle = "#0095DD"; ctx.fill(); ctx.closePath(); }
    function drawBricks() { for (let c = 0; c < brickColumnCount; c++) { for (let r = 0; r < brickRowCount; r++) { if (bricks[c][r].status == 1) { const brickX = (c * (brickWidth + brickPadding)) + brickOffsetLeft; const brickY = (r * (brickHeight + brickPadding)) + brickOffsetTop; bricks[c][r].x = brickX; bricks[c][r].y = brickY; ctx.beginPath(); ctx.rect(brickX, brickY, brickWidth, brickHeight); ctx.fillStyle = "#0095DD"; ctx.fill(); ctx.closePath(); } } } }
    function drawScore() { ctx.font = "16px Arial"; ctx.fillStyle = "#0095DD"; ctx.fillText("Score: " + score, 8, 20); }
    function drawLives() { ctx.font = "16px Arial"; ctx.fillStyle = "#0095DD"; ctx.fillText("Lives: " + lives, canvas.width - 65, 20); }

    function collisionDetection() { for (let c = 0; c < brickColumnCount; c++) { for (let r = 0; r < brickRowCount; r++) { const b = bricks[c][r]; if (b.status == 1) { if (x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight) { dy = -dy; b.status = 0; score++; if (score == brickRowCount * brickColumnCount) { alert("축하합니다! 게임에서 승리했습니다!"); document.location.reload(); } } } } } }
    
    function resetBallAndPaddle() {
        x = canvas.width / 2;
        y = canvas.height - 30;
        dx = canvas.width / 150;
        dy = -dx;
        paddleX = (canvas.width - paddleWidth) / 2;
    }

    function showTemporaryMessage(message, callback) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBricks();
        drawBall();
        drawPaddle();
        drawScore();
        drawLives();
        
        ctx.font = "24px Arial";
        ctx.fillStyle = "red";
        ctx.textAlign = "center";
        ctx.fillText(message, canvas.width / 2, canvas.height / 2);
        
        setTimeout(callback, 2000);
    }

    let animationFrameId;
    function draw() { 
        ctx.clearRect(0, 0, canvas.width, canvas.height); 
        drawBricks(); drawBall(); drawPaddle(); drawScore(); drawLives(); 
        collisionDetection(); 

        if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) { dx = -dx; } 
        if (y + dy < ballRadius) { dy = -dy; } 
        else if (y + dy > canvas.height - ballRadius - 10) { 
            if (x > paddleX && x < paddleX + paddleWidth) { 
                dy = -dy; 
            } else { 
                lives--; 
                if (!lives) { 
                    alert("게임 오버!"); 
                    document.location.reload(); 
                } else { 
                    cancelAnimationFrame(animationFrameId);
                    showTemporaryMessage(`기회 ${lives}번 남았습니다`, () => {
                        resetBallAndPaddle();
                        draw();
                    });
                    return;
                } 
            } 
        } 

        if (rightPressed && paddleX < canvas.width - paddleWidth) { paddleX += 7; } 
        else if (leftPressed && paddleX > 0) { paddleX -= 7; } 
        x += dx; 
        y += dy; 
        animationFrameId = requestAnimationFrame(draw); 
    }
    
    // PWA 서비스 워커 등록
    if ('serviceWorker' in navigator) { window.addEventListener('load', () => { navigator.serviceWorker.register('./sw.js').then(registration => { console.log('SW registered: ', registration); }).catch(registrationError => { console.log('SW registration failed: ', registrationError); }); }); }
</script>

</body>
</html>
